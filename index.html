<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/49884dd92c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-4">All Aboard!</h1>
            <h3>Anytime is Train Time</h3>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Current Trains</div>
        <div class="card-body">
          <table class="table">
            <thread>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thread>
            <tbody id="new-trains"></tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Train Name:</label>
              <input
                type="text"
                class="form-control"
                id="trainName"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="trainDestination"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="first-train"
                >Time of First Train (HH:mm - 24 hour clock)</label
              >
              <input
                type="text"
                class="form-control"
                id="trainTime"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input
                type="text"
                class="form-control"
                id="trainFrequency"
                placeholder=""
              />
            </div>
            <button type="submit" id="add-train" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
      <br />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

    <script src="javascript/app.js"></script>
  </body>
</html>
