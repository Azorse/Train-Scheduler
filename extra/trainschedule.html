<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/49884dd92c.js" crossorigin="anonymous"></script>

    <style>
        .jumbotron {
            text-align: center;
            color: aliceblue;
            background-color: #337ab7;
        }

        .card {
            border-color: #337ab7;
        }

        .card-header {
            background-color: #337ab7;
            color: aliceblue;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Train Schedule    <span id="current-time"></span></h1>

                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-header">Current Trains</div>
            <div class="card-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thread>
                    <tbody id="newTrain">

                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name:</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="first-train">Time of First Train (HH:mm - 24 hour clock)</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="trainFrequency" placeholder="">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <br>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js'></script>


    <script>
        
        // var currentTime = setInterval(function(){
        //     $('#current-time').html(moment().format('HH:mm'))
        // }, 1000);
        


        $('#add-train').on('click', function(event) {
            event.preventDefault();
            name = $('#trainName').val().trim();
            destination = $('#trainDestination').val().trim();
            firstTrain = $('#trainTime').val().trim();
            frequency = $('#trainFrequency').val().trim();
            

            var trainObj = {
                name: name,
                destination: destination,
                firstTrain: firstTrain,
                frequency: frequency
            }

            console.log(trainObj);

            var initalTrain = moment(firstTrain, 'hh:mm');
            var initalTrainTime = initalTrain.format('hh:mm')
            var presentTime = moment().format('hh:mm')

            console.log(`Initial: ${initalTrain}`);
            console.log(`Inital Time: ${initalTrainTime}`)
            console.log(`Now: ${presentTime}`)

            if (presentTime > initalTrainTime) {
                var nextArrival = initalTrain.format('hh:mm')
                var minutesAway = moment(initalTrain).fromNow();
                console.log(`Next: ${nextArrival}`);
                console.log(`minAway: ${minutesAway}`)

            } else {
                
            }
            




            $('#newTrain').append(
                `<tr>
                    <td>${name}</td>
                    <td>${destination}</td>
                    <td>${frequency}</td>
                    <td>??</td>
                    <td>??</td>
                
                </tr>`
            )

        });
        
    </script>
</body>

</html>
